<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Classic RCMD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet"/>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background-color: black; 
            overflow: hidden; 
        }
        #terminal-container { 
            height: 100vh; 
            width: 100%;
            padding: 30px 15px 0 15px; /* დაშორება ზემოდან და გვერდებიდან */
            box-sizing: border-box;
        }
        .terminal {
            --color: #aaa; 
            --background: black;
            --size: 1.2;
            font-family: 'Consolas', 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>

    <script>
        $(document).ready(function() {
            var term = $('#terminal-container').terminal(function(command, term) {
                if (command.trim() === '') return;
                term.pause();
                $.post('/', { cmd: command }, function(result) {
                    term.echo(result); 
                    term.resume();
                }).fail(function() {
                    term.error("Connection Lost");
                    term.resume();
                });
            }, {
                greetings: "Alex Jujushvili (c) 2023\nSystem: ` + runtime.GOOS + `\nRemote Terminal Ready...\nType '?' for help",
                prompt: '> ',
                formatters: true,
                history: true,
                onInit: function(term) {
                    term.focus();
                }
            });

            term.focus();
            $(document).click(function() { term.focus(); });
        });
    </script>
</body>
</html>
